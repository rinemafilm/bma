<!DOCTYPE html>
<html lang="ko">
<head>

            <div class="bigMenu">
                <ul>
                    <li>전시</li>
                    <img src="../images/arrow_down.png" alt="">

            </div>
            <img src="../images/angle_arrow_right.png">

                    <li>현재전시</li>

        </div>
        <div class="list">

            <ul class="now">

        $(window).scroll(function () {
            // console.log($(this).scrollTop());
            if ($(this).scrollTop() > 50) {
                $('.header').addClass('scroll')
            } else {
                $('.header').removeClass('scroll')
            }
        })        
    </script>
